
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #d8edf7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      padding: 1rem;
    }

    
    .header {
      background: #a6e388;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    
    .teal-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .teal-box {
      background: #6ee2f5;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

  
    .gray-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }

    .gray-box {
      background: #ccc;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

  
    @media (max-width: 480px) {
      .teal-row {
        grid-template-columns: repeat(1, 1fr);
      }

      .gray-row {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="header">HEADER</div>

    
    <div class="teal-row">
      <div class="teal-box">Teal 1</div>
      <div class="teal-box">Teal 2</div>
      <div class="teal-box">Teal 3</div>
    </div>

    
    <div class="gray-row">
      <div class="gray-box">Gray 1</div>
      <div class="gray-box">Gray 2</div>
      <div class="gray-box">Gray 3</div>
      <div class="gray-box">Gray 4</div>
    </div>
  </div>
</body>
</html>
